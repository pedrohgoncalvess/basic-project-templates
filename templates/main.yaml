templates:
  default:
    - makefile
    - log
    - .env
    - .env.example
    - utils
    - readmes\readme.default.md >> README.MD
    - dependencies\pyproject.default.toml >> pyproject.toml
    - dependencies\.python-version >> .python-version
    - .gitignore
    - tests
    - LICENCE

  ml:
    - makefile
    - data
    - log
    - notebooks
    - .env
    - .env.example
    - readmes\readme.ml.md >> README.MD
    - dependencies\pyproject.ml.toml >> pyproject.toml
    - .gitignore
    - tests
    - dependencies\.python-version >> .python-version
    - LICENCE

  etl-airflow:
    - makefile
    - database
    - database\models!
    - log
    - utils
    - yoyo.ini
    - readmes\readme.migrations.md >> README.MD
    - .gitignore
    - docker\docker-compose.etl.airflow.dev.yaml >> docker-compose.dev.yaml
    - dependencies\pyproject.etl.airflow.toml >> pyproject.toml
    - tests
    - dependencies\.python-version >> .python-version
    - LICENCE

  etl-prefect:
    - f(download_gh_repo) > pedrohgoncalvess, prefect-template, $$project_final_path$$, master

  api:
    - f(download_gh_repo) > pedrohgoncalvess, fastapi-pg-template, $$project_final_path$$, main